version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ess_portal_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ess_portal
    ports:
      - '9488:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U postgres' ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ess_network

  # MinIO Object Storage
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9894:9001"
    volumes:
      - ./data:/data
    environment:
      MINIO_ROOT_USER: "admin"
      MINIO_ROOT_PASSWORD: "StrongPassword@123"
    command: server /data --console-address ":9001"
    restart: always
    networks:
      - ess_network

  # Backend API
  backend:
    image: ess_portal_backend:latest
    container_name: ess_portal_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ess_portal?schema=public
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRY: 24h
      CORS_ORIGIN: '*'
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: StrongPassword@123
      MINIO_BUCKET: attendance-photos
      MINIO_USE_SSL: false
    ports:
      - '8064:3000'
    volumes:
      # Mount source code for hot reload in development
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    networks:
      - ess_network
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm run dev"

volumes:
  postgres_data:
    driver: local

networks:
  ess_network:
    driver: bridge
