version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ess_portal_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ess_portal
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U postgres' ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ess_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ess_portal_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ess_portal?schema=public
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRY: 24h
      CORS_ORIGIN: '*'
    ports:
      - '3000:3000'
    volumes:
      # Mount source code for hot reload in development
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    networks:
      - ess_network
    command: sh -c "npx prisma migrate deploy && npm run dev"

volumes:
  postgres_data:
    driver: local

networks:
  ess_network:
    driver: bridge
